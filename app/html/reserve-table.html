<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve A Table</title>

    <link rel="icon" type="image/x-icon" href="/assets/meat.ico" />
    <link rel="stylesheet" href="/css/reserve-table.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/datepicker.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left,chevron_right,keyboard_arrow_down"
      rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Newa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Newa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

    <script src="/js/load-component.js"></script>

  <body>
    <button id="borders" onclick="document.body.classList.toggle('show-borders');">Borders</button>
    <header id="nav"></header>
    <script>
      console.log("attempting to load nav");
      loadComponent("nav", "/html/nav.html");
    </script>

    <div id="overlay"></div>
    <div id="confirm-reservation"></div>

    <div id="banner">
      <h1>Your table awaits</h1>
      <div id="p-wrapper">
        <p>
          Our exclusive Reserve-A-Table&trade; system ensures you secure the ideal spot for an
          unforgettable evening.
        </p>
      </div>
      <div class="scroll-down">
        <!-- prettier-ignore -->
        <button onclick="window.location.href = '#reserve-a-table-container'">
          <span class="material-symbols-outlined">keyboard_arrow_down</span>
        </button>
      </div>
    </div>
    <div id="reserve-a-table-container">
      <div id="reserve-a-table-bg">
        <h2>Make a reservation</h2>
        <div id="reserve-a-table-side-panel">
          <div class="datepicker">
            <div class="datepicker-top">
              <div class="datepicker-quick-pick-group">
                <button class="quick-date-pick" onclick="todayFocus()">Today</button>
                <button class="quick-date-pick" onclick="tomorrowFocus()">Tomorrow</button>
                <button class="quick-date-pick">This Weekend</button>
              </div>
              <div class="month-selector">
                <button class="arrow-button" onclick="previousMonth()">
                  <i class="material-symbols-outlined">chevron_left</i>
                </button>
                <span class="month-name"></span>
                <button class="arrow-button" onclick="nextMonth()">
                  <i class="material-symbols-outlined">chevron_right</i>
                </button>
              </div>
            </div>
            <div class="datepicker-calendar">
              <span class="day-name">Mon</span>
              <span class="day-name">Tue</span>
              <span class="day-name">Wed</span>
              <span class="day-name">Thu</span>
              <span class="day-name">Fri</span>
              <span class="day-name">Sat</span>
              <span class="day-name">Sun</span>
            </div>
          </div>
          <h3>Select a time</h3>
          <div id="timeslots-container"></div>
        </div>
      </div>
